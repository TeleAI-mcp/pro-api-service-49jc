name: Auto-close completed issues

on:
  issues:
    types: [labeled]

jobs:
  close-issue:
    if: github.event.label.name == 'completed'
    runs-on: ubuntu-latest
    steps:
      - name: Close issue
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: "This issue has been automatically closed because it was labeled as 'completed'."